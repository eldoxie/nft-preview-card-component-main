<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="container">
    <div class="grid">
      <div class="img-box">
        <img class="img-defaut" src="./images/image-equilibrium.jpg" alt="cubo equilibrium">
        <div>
          <img src="./images/icon-view.svg" alt="imagem icone">
        </div>
      </div>
      <article class="card-content">
        <h1>Equilibrium #3429</h1>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      </article>
      <div class="price">
        <div class="ethereum">
          <img src="./images/icon-ethereum.svg" alt="icone ethereum">
          <p class="valor">0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="icone relogio">
          <p class="time">3 days left</p>
        </div>
      </div>
      <div class="creation">
        <img class="ftperfil" src="./images/image-avatar.png" alt="foto de perfil">
        <p class="mention">Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/eldoxie">Eldoxie</a>.
    </div>
  </footer>
</body>
</html>
